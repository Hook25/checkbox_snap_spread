[launcher]
stock_reports = text,submission_json
local_submission = True
[test plan]
unit=com.canonical.certification::canary
forced = True
[test selection]
forced = True
exclude =
  .*suspend.*
  .*power-management.*
  .*fwts.*
[ui]
# Type of user interface to use.
# type: str
type = silent
[exporter:json]
unit = com.canonical.plainbox::json
[transport:local_json]
type = file
path = ./submission.json
[report:local_json]
exporter = json
transport = local_json
forced = yes
[exporter:html]
unit = com.canonical.plainbox::html
[transport:local_html]
type = file
path = ./submission.html
[report:local_html]
exporter = html
transport = local_html
forced = yes
[exporter:text]
unit = com.canonical.plainbox::text
[transport:local_text]
type = file
path = ./submission.txt
[report:local_text]
exporter = text
transport = local_text
forced = yes
